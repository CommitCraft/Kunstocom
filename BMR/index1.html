<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Slot Data Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-7xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4">Time Slot Data Management</h1>

    <!-- Search Bar -->
    <div class="mb-4">
      <input id="searchInput" type="text" placeholder="Search in table..." class="border rounded-lg p-2 w-full" onkeyup="searchTable()">
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 rounded-lg overflow-hidden">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2">Date</th>
            <th class="border p-2">Time Range</th>
            <th class="border p-2">Measured Value</th>
            <th class="border p-2">Result</th>
            <th class="border p-2">Remarks</th>
            <th class="border p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="dataTable">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg max-w-lg w-full shadow-lg">
      <h2 class="text-xl font-bold mb-4">Edit Row</h2>
      <form id="editForm" class="space-y-3">
        <input type="hidden" id="editId">

        <div>
          <label class="block font-semibold">Date</label>
          <input type="date" id="editDate" class="border rounded p-2 w-full">
        </div>

        <div>
          <label class="block font-semibold">Time Range</label>
          <input type="text" id="editTimeRange" class="border rounded p-2 w-full">
        </div>

        <div>
          <label class="block font-semibold">Measured Value</label>
          <input type="text" id="editMeasuredValue" class="border rounded p-2 w-full">
        </div>

        <div>
          <label class="block font-semibold">Result</label>
          <select id="editResult" class="border rounded p-2 w-full">
            <option value="OK">OK</option>
            <option value="NG">NG</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold">Remarks</label>
          <input type="text" id="editRemarks" class="border rounded p-2 w-full">
        </div>

        <div>
          <label class="block font-semibold">Section</label>
          <input type="text" id="editSection" class="border rounded p-2 w-full">
        </div>

        <div>
          <label class="block font-semibold">Checkpoint</label>
          <input type="text" id="editCheckpoint" class="border rounded p-2 w-full">
        </div>

        <div>
          <label class="block font-semibold">Mold</label>
          <input type="text" id="editMold" class="border rounded p-2 w-full">
        </div>

        <div>
          <label class="block font-semibold">Spec</label>
          <input type="text" id="editSpec" class="border rounded p-2 w-full">
        </div>

        <div>
          <label class="block font-semibold">Tool</label>
          <input type="text" id="editTool" class="border rounded p-2 w-full">
        </div>

        <div class="flex justify-end gap-2 mt-4">
          <button type="button" onclick="closeModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
          <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:1880/time-check-report"; // Node-RED API

    window.onload = loadAllData;

    async function loadAllData() {
      try {
        const res = await fetch(API_URL);
        if (res.ok) {
          let data = await res.json();
          data.sort((a, b) => new Date(b.date) - new Date(a.date)); // DESC order
          renderTable(data);
        }
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("dataTable");
      tbody.innerHTML = "";

      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border p-2">${item.date || ""}</td>
          <td class="border p-2">${item.time_range || ""}</td>
          <td class="border p-2">${item.measured_value || ""}</td>
          <td class="border p-2">${item.result || ""}</td>
          <td class="border p-2">${item.remarks || ""}</td>
          <td class="border p-2 text-center flex gap-2 justify-center">
            <button onclick='openEditModal(${JSON.stringify(item)})' class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Edit</button>
            <button onclick='deleteRow(${item.id})' class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function searchTable() {
      const filter = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#dataTable tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    }

    function openEditModal(item) {
      document.getElementById("editId").value = item.id || "";
      document.getElementById("editDate").value = item.date || "";
      document.getElementById("editTimeRange").value = item.time_range || "";
      document.getElementById("editMeasuredValue").value = item.measured_value || "";
      document.getElementById("editResult").value = item.result || "OK";
      document.getElementById("editRemarks").value = item.remarks || "";
      document.getElementById("editSection").value = item.section || "";
      document.getElementById("editCheckpoint").value = item.checkpoint || "";
      document.getElementById("editMold").value = item.mold || "";
      document.getElementById("editSpec").value = item.spec || "";
      document.getElementById("editTool").value = item.tool || "";

      document.getElementById("editModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("editModal").classList.add("hidden");
    }

    document.getElementById("editForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const updatedData = {
        id: document.getElementById("editId").value,
        date: document.getElementById("editDate").value,
        time_range: document.getElementById("editTimeRange").value,
        measured_value: document.getElementById("editMeasuredValue").value,
        result: document.getElementById("editResult").value,
        remarks: document.getElementById("editRemarks").value,
        section: document.getElementById("editSection").value,
        checkpoint: document.getElementById("editCheckpoint").value,
        mold: document.getElementById("editMold").value,
        spec: document.getElementById("editSpec").value,
        tool: document.getElementById("editTool").value
      };

      try {
        const res = await fetch(`${API_URL}/${updatedData.id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedData)
        });

        if (res.ok) {
          closeModal();
          loadAllData();
        } else {
          alert("Failed to update data");
        }
      } catch (err) {
        console.error("Error updating data:", err);
      }
    });

    async function deleteRow(id) {
      if (!confirm("Are you sure you want to delete this row?")) return;

      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: "DELETE"
        });

        if (res.ok) {
          loadAllData();
        } else {
          alert("Failed to delete row");
        }
      } catch (err) {
        console.error("Error deleting data:", err);
      }
    }
  </script>

</body>
</html>
