<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Check Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-5xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Time Check Inspection Report</h1>

    <!-- Top selection form -->
    <form class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
      <div>
        <label class="block text-sm font-medium mb-1">Section</label>
        <select class="w-full border rounded-lg p-2">
          <option>Select Section</option>
          <option>Section A</option>
          <option>Section B</option>
          <option>Section C</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Check Point</label>
        <select class="w-full border rounded-lg p-2">
          <option>Select Check Point</option>
          <option>CP1</option>
          <option>CP2</option>
          <option>CP3</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Mold</label>
        <select class="w-full border rounded-lg p-2">
          <option>Select Mold</option>
          <option>Mold 1</option>
          <option>Mold 2</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Spec / Method</label>
        <select class="w-full border rounded-lg p-2">
          <option>Select Spec</option>
          <option>Spec A</option>
          <option>Spec B</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Measuring Tool</label>
        <select class="w-full border rounded-lg p-2">
          <option>Select Tool</option>
          <option>Caliper</option>
          <option>Micrometer</option>
        </select>
      </div>
    </form>

    <!-- Time check table -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 rounded-lg">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2 text-left">Time</th>
            <th class="border p-2 text-left">Measured Value</th>
            <th class="border p-2 text-left">Result (OK/NG)</th>
            <th class="border p-2 text-left">Remarks</th>
          </tr>
        </thead>
       <tbody>
  <tr>
    <td class="border p-2">8:00 AM - 10:00 AM</td>
    <td class="border p-2"><input type="text" class="w-full border rounded-lg p-1"></td>
    <td class="border p-2">
      <select class="w-full border rounded-lg p-1">
        <option>OK</option>
        <option>NG</option>
      </select>
    </td>
    <td class="border p-2"><input type="text" class="w-full border rounded-lg p-1"></td>
  </tr>
  <tr>
    <td class="border p-2">10:00 AM - 12:00 PM</td>
    <td class="border p-2"><input type="text" class="w-full border rounded-lg p-1"></td>
    <td class="border p-2">
      <select class="w-full border rounded-lg p-1">
        <option>OK</option>
        <option>NG</option>
      </select>
    </td>
    <td class="border p-2"><input type="text" class="w-full border rounded-lg p-1"></td>
  </tr>
  <tr>
    <td class="border p-2">12:00 PM - 2:00 PM</td>
    <td class="border p-2"><input type="text" class="w-full border rounded-lg p-1"></td>
    <td class="border p-2">
      <select class="w-full border rounded-lg p-1">
        <option>OK</option>
        <option>NG</option>
      </select>
    </td>
    <td class="border p-2"><input type="text" class="w-full border rounded-lg p-1"></td>
  </tr>
  <tr>
    <td class="border p-2">2:00 PM - 4:00 PM</td>
    <td class="border p-2"><input type="text" class="w-full border rounded-lg p-1"></td>
    <td class="border p-2">
      <select class="w-full border rounded-lg p-1">
        <option>OK</option>
        <option>NG</option>
      </select>
    </td>
    <td class="border p-2"><input type="text" class="w-full border rounded-lg p-1"></td>
  </tr>
  <tr>
    <td class="border p-2">4:00 PM - 6:00 PM</td>
    <td class="border p-2"><input type="text" class="w-full border rounded-lg p-1"></td>
    <td class="border p-2">
      <select class="w-full border rounded-lg p-1">
        <option>OK</option>
        <option>NG</option>
      </select>
    </td>
    <td class="border p-2"><input type="text" class="w-full border rounded-lg p-1"></td>
  </tr>
  <tr>
    <td class="border p-2">6:00 PM - 8:00 PM</td>
    <td class="border p-2"><input type="text" class="w-full border rounded-lg p-1"></td>
    <td class="border p-2">
      <select class="w-full border rounded-lg p-1">
        <option>OK</option>
        <option>NG</option>
      </select>
    </td>
    <td class="border p-2"><input type="text" class="w-full border rounded-lg p-1"></td>
  </tr>
</tbody>

      </table>
    </div>

    <!-- Submit button -->
    <div class="text-center mt-6">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
        Submit Report
      </button>
    </div>
  </div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  
  function updateTimeSlots() {
    const now = new Date();
    const hours = now.getHours();

    const timeRanges = [
      { start: 8, end: 10 },
      { start: 10, end: 12 },
      { start: 12, end: 14 },
      { start: 14, end: 16 },
      { start: 16, end: 18 },
      { start: 18, end: 20 }
    ];

    const rows = document.querySelectorAll("tbody tr");

    rows.forEach((row, index) => {
      const range = timeRanges[index];
      const inputs = row.querySelectorAll("input, select");

      if (hours >= range.start && hours < range.end) {
        inputs.forEach(input => input.disabled = false);
        row.classList.add("bg-green-100");
        row.classList.remove("bg-gray-100");
      } else {
        inputs.forEach(input => input.disabled = true);
        row.classList.add("bg-gray-100");
        row.classList.remove("bg-green-100");
      }
    });
  }

  // Run on page load
  updateTimeSlots();

  // Auto update every minute
  setInterval(updateTimeSlots, 60 * 1000);

});
</script>


</body>
</html>
