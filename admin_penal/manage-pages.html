<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Manage Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#10b981',
            sidebar: '#1f2937',
            sidebarHover: '#374151'
          }
        }
      }
    };   
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 p-6">
  <h2 class="text-3xl font-bold mb-6 border-b border-primary pb-2">Manage Pages</h2>

  <!-- Add/Edit Page Form -->
  <form id="page-form" class="space-y-4 mb-6">
    <div>
      <label for="page-name" class="block font-semibold mb-1">Page Name</label>
      <input type="text" id="page-name" name="page-name" required
        class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
    </div>
    <div>
      <label for="page-url" class="block font-semibold mb-1">Page URL</label>
      <input type="text" id="page-url" name="page-url" required
        class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
    </div>
    <input type="hidden" id="editing-id">
    <button type="submit"
      class="bg-primary hover:bg-green-700 text-white px-6 py-2 rounded shadow transition">Save Page</button>
    <button type="button" id="cancel-edit" class="text-sm text-gray-400 hover:underline hidden">Cancel</button>
  </form>

  <!-- Pages Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white dark:bg-gray-800 rounded shadow text-left">
      <thead class="bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Page Name</th>
          <th class="px-4 py-2">Page URL</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="page-table-body" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
    </table>
  </div>

  <script>
    const API_BASE = 'http://localhost:1880/api/pages';

    async function loadPages() {
      const res = await fetch(API_BASE);
      const data = await res.json();
      const tbody = document.getElementById('page-table-body');
      tbody.innerHTML = '';

      data.forEach(page => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-4 py-2">${page.id}</td>
          <td class="px-4 py-2">${page.name}</td>
          <td class="px-4 py-2">${page.url}</td>
          <td class="px-4 py-2 space-x-2">
            <button onclick="editPage(${page.id}, '${page.name}', '${page.url}')" class="text-blue-500 hover:underline">Edit</button>
            <button onclick="deletePage(${page.id})" class="text-red-500 hover:underline">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('page-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('page-name').value.trim();
      const url = document.getElementById('page-url').value.trim();
      const id = document.getElementById('editing-id').value;

      if (!name || !url) return;

      const method = id ? 'PUT' : 'POST';
      const endpoint = id ? `${API_BASE}/${id}` : API_BASE;

      await fetch(endpoint, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, url })
      });

      resetForm();
      loadPages();
    });

    function editPage(id, name, url) {
      document.getElementById('page-name').value = name;
      document.getElementById('page-url').value = url;
      document.getElementById('editing-id').value = id;
      document.getElementById('cancel-edit').classList.remove('hidden');
    }

    async function deletePage(id) {
      if (!confirm('Are you sure you want to delete this page?')) return;
      await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
      loadPages();
    }

    function resetForm() {
      document.getElementById('page-form').reset();
      document.getElementById('editing-id').value = '';
      document.getElementById('cancel-edit').classList.add('hidden');
    }

    document.getElementById('cancel-edit').addEventListener('click', resetForm);

    loadPages();
  </script>
</body>
</html>
